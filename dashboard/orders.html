        <thead>
            <tr style="background-color: #0ff; color: #000;">
                <th style="padding: 10px;">#</th>
                <th style="padding: 10px;">Game Name</th>
                <th style="padding: 10px;">User</th>
                <th style="padding: 10px;">Date</th>
                <th style="padding: 10px;">Status</th>
            </tr>
        </thead>
        <tbody id="orderTable">
            <tr>
                <td style="padding: 10px;">1</td>

</div>

<script>
function searchOrders() {
    const input = document.getElementById("searchBar").value.toLowerCase();
    const rows = document.getElementById("orderTable").getElementsByTagName("tr");

    for (let row of rows) {
        const game = row.cells[1].textContent.toLowerCase();
        const user = row.cells[2].textContent.toLowerCase();
        row.style.display = game.includes(input) || user.includes(input) ? "" : "none";
    }
}
</script>
