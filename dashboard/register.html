<h2 style="color: #0ff;">Register Gamer</h2>
<form id="register-form" onsubmit="submitRegisterForm(event)" style="max-width: 500px; margin: auto;">
    <label>Gamer ID</label><br>
    <input type="text" name="gamer_id" required><br><br>

    <label>Full Name</label><br>
    <input type="text" name="gamer_name" required><br><br>

    <label>Email</label><br>
    <input type="email" name="gamer_email" required><br><br>

    <label>Password</label><br>
    <input type="password" name="gamer_password" required><br><br>

    <label>Confirm Password</label><br>
    <input type="password" name="confirm_password" required><br><br>

    <button type="submit" style="padding: 10px 20px; background: #0ff; border: none; color: #000; font-weight: bold;">Register</button>
</form>
<div id="register-response" style="margin-top: 20px;"></div>
